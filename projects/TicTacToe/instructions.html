  <body>
    <h1 class="title">INSTRUCTIONS</h1>
    <p>This is game is to be played by 2 players. Each player takes turn to put an X or an O in a 3x3 tile. </p>
    <p>The player that successfully puts three O's or X's in a row, column or diagonal succession wins the game and gets one point.</p>
    <p>If no player wins, it's a tie and no point is awarded.</p>
